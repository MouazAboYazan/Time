<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tampa Time</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 36px;
			text-align: center;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>The current time in Tampa is:</h1>
	<p id="time"></p>
	
	<script>
		function updateTime() {
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			var meridiem = "AM";
			
			if (hours > 12) {
				hours -= 12;
				meridiem = "PM";
			}
			
			if (hours == 0) {
				hours = 12;
			}
			
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			
			var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
			
			document.getElementById("time").innerHTML = timeString;
		}
		
		setInterval(updateTime, 1000);
	</script>
</body>
</html>
